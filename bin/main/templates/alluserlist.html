<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>全てのuid検索結果</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
  </head>

  <body>
    <h1>全ユーザ表示</h1>
    <table>
      <tr th:each="p: ${ulist}">
        <td>[[${p.uid}]]</td>
        <td>[[${p.name}]]</td>
        <td>[[${p.checkedAt}]]</td>
      </tr>
    </table>
    <a href="index.html">return</a><br />
  </body>
</html>
